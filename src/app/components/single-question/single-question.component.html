<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <p class="card-date">{{ question?.date | date: "MMM d, y" }}</p>
      <p class="card-user">by {{ question?.author }}</p>
    </div>
    <h5 class="card-title">{{ question?.title }}</h5>
    <div class="dropdown-divider"></div>
    <p class="card-text">
      {{ question?.text }}
    </p>
  </div>
  <div class="d-flex p-2">
    <div class="btn card-category" *ngFor="let tag of question['tags']">
      {{ tag }}
    </div>
  </div>
</div>
