<nav
  class="d-flex justify-content-between align-items-center navbar navbar-expand-lg navbar-light bg-light mb-3 mt-2"
>
  <div class="dropdown">
    <button
      class="btn btn-outline-danger dropdown-toggle"
      type="button"
      id="dropdownMenuFilter"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      Filter
    </button>
    <form class="dropdown-menu" aria-labelledby="dropdownMenuFilter">
      <div class="questions">
        <legend class="col-form-label pt-0"><b>Questons:</b></legend>
        <div class="items">
          <div
            class="form-check dropdown-item"
            *ngFor="let question of questions; let i = index"
          >
            <input
              class="form-check-input"
              type="radio"
              name="questions"
              id="gridRadios{{ i + 1 }}"
              value="{{ question }}"
              checked
              (change)="handleRadios($event)"
            />
            <label class="form-check-label" for="gridRadios{{ i + 1 }}">
              {{ question }}
            </label>
          </div>
        </div>
      </div>

      <div class="categories">
        <legend class="col-form-label pt-0"><b>Categories:</b></legend>
        <div class="items">
          <div
            class="form-check dropdown-item"
            *ngFor="let tag of tags; let i = index"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="defaultCheck{{ i + 1 }}"
              name="categories"
              value="{{ tag }}"
              (change)="handleCheckboxes($event)"
            />
            <label class="form-check-label" for="defaultCheck{{ i + 1 }}">
              {{ tag }}
            </label>
          </div>
        </div>
      </div>

      <div class="periods">
        <legend class="col-form-label pt-0"><b>Periods:</b></legend>
        <div class="items">
          <div
            class="form-check dropdown-item"
            *ngFor="let item of periods; let i = index"
          >
            <input
              class="form-check-input"
              type="radio"
              name="periods"
              id="periodRadios{{ i + 1 }}"
              value="{{ item }}"
              checked
              (change)="handleRadios($event)"
            />
            <label class="form-check-label" for="periodRadios{{ i + 1 }}">
              {{ item }}
            </label>
          </div>
        </div>
      </div>

      <div class="owners">
        <legend class="col-form-label pt-0">
          <b>Questions for user:</b>
        </legend>
        <div class="items">
          <div
            class="form-check dropdown-item"
            *ngFor="let owner of owners; let i = index"
          >
            <input
              class="form-check-input"
              type="radio"
              name="owner"
              id="ownerRadios{{ i + 1 }}"
              value="{{ owner }}"
              checked
              (change)="handleRadios($event)"
            />
            <label class="form-check-label" for="ownerRadios{{ i + 1 }}">
              {{ owner }}
            </label>
          </div>
        </div>
      </div>

      <div class="on-moderation" *ngIf="authService.isAdmin">
        <legend class="col-form-label pt-0">
          <b>Questions for admin:</b>
        </legend>
        <div class="items">
          <div
            class="form-check dropdown-item"
            *ngFor="let item of moderation; let i = index"
          >
            <input
              class="form-check-input"
              type="radio"
              name="moderation"
              id="moderationRadios{{ i + 1 }}"
              value="{{ item }}"
              (change)="handleRadios($event)"
            />
            <!-- checked="false" -->
            <label class="form-check-label" for="moderationRadios{{ i + 1 }}">
              {{ item }}
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="dropdown">
    <button
      class="btn btn-outline-danger dropdown-toggle"
      type="button"
      id="dropdownMenuSort"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      Sort
    </button>
    <form class="dropdown-menu" aria-labelledby="dropdownMenuSort">
      <div class="sorts">
        <legend class="col-form-label pt-0"><b>Questons:</b></legend>
        <div class="items">
          <div
            class="form-check dropdown-item"
            *ngFor="let sort of sorts; let i = index"
          >
            <input
              class="form-check-input"
              type="radio"
              name="sort"
              id="sortRadios{{ i + 1 }}"
              value="{{ sort }}"
              checked
              (change)="handleSorting($event)"
            />
            <label class="form-check-label" for="sortRadios{{ i + 1 }}">
              {{ sort }}
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="dropdown">
    <button
      class="btn btn-outline-danger dropdown-toggle"
      type="button"
      id="dropdownMenuSettings"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      Settings
    </button>
    <form class="dropdown-menu" aria-labelledby="dropdownMenuSettings">
      <div class="layouts">
        <legend class="col-form-label pt-0"><b>Layout</b></legend>
        <div class="items">
          <div
            class="form-check dropdown-item"
            *ngFor="let layout of layouts; let i = index"
          >
            <input
              class="form-check-input"
              type="radio"
              name="settingsRadios"
              id="settingsRadios{{ i + 1 }}"
              value="{{ layout }}"
              checked
              (change)="changeLayout()"
            />
            <label class="form-check-label" for="settingsRadios{{ i + 1 }}">
              {{ layout }}
            </label>
          </div>
        </div>
      </div>

      <div class="themes">
        <legend class="col-form-label pt-0"><b>Theme</b></legend>
        <div class="items">
          <div
            class="form-check dropdown-item"
            *ngFor="let theme of themes; let i = index"
          >
            <input
              class="form-check-input"
              type="radio"
              name="themeRadios"
              id="themeRadios{{ i + 1 }}"
              value="{{ theme }}"
              checked="!filterService.isDarkTheme"
              (change)="changeTheme()"
            />
            <label class="form-check-label" for="themeRadios{{ i + 1 }}">
              {{ theme }}
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
</nav>
