<main class="d-flex min-vh-100 py-3 py-md-0 home">
  <div class="container">
    <nav
      class="d-flex justify-content-between align-items-center navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="d-flex align-items-center col-sm">
        <img class="navbar-img" src="../../assets/img/icon.ico" />
        <a class="navbar-brand" href="#">Ask me I know</a>
      </div>

      <div class="col-sm d-flex justify-content-end align-items-center">
        <button
          type="button"
          class="btn btn-danger navbar-add"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Ask me
        </button>

        <img
          class="navbar-photo d-block"
          src="../../assets/img/icon.ico"
          alt=""
        />
        <div class="btn-group">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-toggle="dropdown"
          >
            <img
              class="navbar-settings"
              src="../../assets/img/settings.svg"
              alt=""
            />
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="onLogout()">Log out</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="dropdown-divider"></div>

    <nav
      class="d-flex justify-content-between align-items-center navbar navbar-expand-lg navbar-light bg-light"
    >
      <button class="btn btn-outline-danger">Filter</button>
      <button class="btn btn-outline-danger">Sort</button>
      <button class="btn btn-outline-danger">Settings</button>
    </nav>

    <button (click)="getDatabase()">show</button>
  </div>
</main>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New question</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="modal-body" [formGroup]="question">
        <div class="form-group row">
          <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputTitle"
              placeholder="Write your question title"
              formControlName="title"
            />
          </div>
        </div>

        <div class="form-group row d-flex justify-content-between">
          <label class="col-sm-2 col-form-label" for="validationTextarea"
            >Textarea</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="validationTextarea"
              placeholder="Write your question here"
              formControlName="text"
              required
            ></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputTags" class="col-sm-2 col-form-label" ng>Tags</label>

          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >Frontend</label
              >
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2">.Net</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox3">Java</label>
            </div>
          </div>
        </div>
      </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="closeModal()">
          Add question
        </button>
      </div>
    </div>
  </div>
</div>

<button (click)="getCategories()">get categories</button>
